<canvas id="c" width="500" height="500" style="border:1px solid #aaa"></canvas>

<script id="main">(function() {
  var canvas = this.__canvas = new fabric.Canvas('c',{isDrawingMode:true});
 
  canvas.freeDrawingBrush.color = 'red';
  canvas.freeDrawingBrush.width = 20;

  var rect1 = new fabric.Rect({
    width: 300, height: 400, left: 150, top: 100, angle: 0,
    fill: 'blue'
  });
  var rect2 = new fabric.Rect({
    width: 100, height: 100, left: 350, top: 250, angle: -10,
    fill: 'rgba(0,200,0,0.5)'
  });
  canvas.add(rect1, rect2);
 
  // erasing
canvas.on('path:created',function ({ path }) {
  // body
  path.set({
    globalCompositeOperation: "destination-out"
  })
 canvas.add(path);
})

})();
</script>
